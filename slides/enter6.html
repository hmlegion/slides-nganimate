<p>Should they leave, reverse the sequence.</p>
<pre><code>
<div class="animation-name ng-leave ng-leave-active"></div>
</code></pre>
<pre><code>
.animation-name {
  transition: 1s;
}
.animation-name.ng-enter {
  opacity: 0;
}
.animation-name.ng-enter.ng-enter-active {
  opacity: 1;
}
.animation-name.ng-leave {
  opacity: 1;
}
.animation-name.ng-leave.ng-leave-active {
  opacity: 0;
}
</code></pre>
