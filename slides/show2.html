<h2>ng-hide</h2>
<p>Predefined class with angular created styles. Applied on a $scope condition. </p>
<pre><code>
$scope.hideThis = true;
</code></pre>
<pre><code>
<div class="classname ng-hide" ng-hide="hideThis"></div>
</code></pre>
<pre><code>
.ng-hide {
    display:none!important;
}
</code></pre>
